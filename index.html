<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Day Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 600px;
            height: 400px;
            perspective: 1000px;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            position: relative;
        }
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-front {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #f2f5f5, #88eef5);
        }
        .card-back {
            background-color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: row;
        }
        .left-side, .right-side {
            flex: 1;
            padding: 20px;
        }
        .left-side {
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .heart {
            width: 50px;
            height: 50px;
            background-color: red;
            position: relative;
            transform: rotate(45deg);
            margin: 10px;
        }
        .heart:before,
        .heart:after {
            content: "";
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: 0;
            left: -25px;
        }
        .heart:after {
            top: -25px;
            left: 0;
        }
        .right-side {
            padding: 40px 20px;
            font-style: italic;
        }
        .right-side h1 {
            margin: 0 0 20px;
            font-size: 24px;
            text-align: center;
            border-bottom: 2px dotted black;
            padding-bottom: 10px;
        }
        .right-side p {
            font-size: 16px;
            line-height: 1.5;
        }
        .card-front h1 {
            margin: 0;
            font-size: 24px;
            padding: 20px;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .hearts-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <h1>HAPPY FRIENDSHIP DAY</h1>
                <div class="hearts-container">
                    <div class="heart"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                </div>
            </div>
            <div class="card-back">
                <div class="left-side">
                    <div class="heart"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                </div>
                <div class="right-side">
                    <h1>HAPPY FRIENDSHIP DAY</h1>
                    <p>Dear Friend,</p>
                    <p>Good friends are like stars.We don't see them always, but just like you they are there always.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
